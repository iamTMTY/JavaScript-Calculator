<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display-area">
            <p class="user-input"></p>
            <p class="guides"></p>
            <p class="result-display"></p>
        </div>
        <div class="buttons one">
            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
            <button class="operator-button" value="+">+</button>
            <button class="clear-button">AC</button>
        </div>
        <div class="buttons two">
            <button class="button-four number-button">4</button>
            <button class="button-five number-button">5</button>
            <button class="button-6 number-button">6</button>
            <button class="operator-button">/</button>
            <button class="operator-button">-</button>
        </div>
        <div class="buttons three">
            <button class="button-seven number-button">7</button>
            <button class="button-eight number-button">8</button>
            <button class="button-nine number-button">9</button>
            <button class="operator-button">*</button>
            <button class="equal-button">=</button>
        </div>
        <div class="buttons four">
            <button class="dot-button number-button">.</button>
            <button class="button-zero number-button">0</button>
            <button class="delete-button">delete</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
